<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Masonry Grid Example</title>
<style>
  body {
    font-family: sans-serif;
    margin: 0;
    padding: 2rem;
    background: #f5f5f5;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-auto-rows: 150px; /* base row height */
    gap: 10px;
  }

  .item {
    background: #4cafef;
    border-radius: 8px;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.2rem;
    font-weight: bold;
  }

  /* Item spans based on your description */
  .item1 {
    grid-column: span 2;
    grid-row: span 1;
    background: #ff6f61;
  }

  .item2 {
    grid-column: 3 / span 1;
    grid-row: span 2;
    background: #6a5acd;
  }

  .item3 {
    grid-column: 1 / span 2;
    grid-row: span 2;
    background: #ffa500;
  }

  .item4 {
    grid-column: 3 / span 1;
    grid-row: span 1;
    background: #2e8b57;
  }
</style>
</head>
<body>

<div class="grid">
  <div class="item item1">1</div>
  <div class="item item2">2</div>
  <div class="item item3">3</div>
  <div class="item item4">4</div>
</div>

</body>
</html>
