<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AWS CCP Quiz with Real-Time Scoring</title>

<style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 30px auto;
      padding: 0 15px;
      position: relative;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      margin-top: 8rem;
    }
    #quizContainer {
      margin: 20px auto;
      perspective: 1000px;
      max-width: 600px;
      margin-top: 8rem;
    }
    .card {
      width: 100%;
      border: 2px solid #333;
      border-radius: 8px;
      background: white;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .card-inner {
      position: relative;
      width: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }
    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      padding: 20px;
      backface-visibility: hidden;
      box-sizing: border-box;
      min-height: 180px;
    }
    .card-front {
      color: #222;
    }
    .card-back {
      color: white;
      background-color: #28a745; /* green */
      transform: rotateY(180deg);
      font-size: 1.3em;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .card-back.incorrect {
      background-color: #dc3545; /* red */
    }
    label {
      display: block;
      margin: 10px 0;
      cursor: pointer;
    }
    input[type="radio"] {
      margin-right: 8px;
    }
    #nextBtn {
      margin: 20px auto;
      display: block;
      padding: 10px 30px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      position: absolute;
      right: 0;
      top: 80%;
      /* bottom: 20%; */

    }
    #nextBtn:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    #score {
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      margin-top: 15px;
      user-select: none;
      position: absolute;
      bottom: 5%;
    }
  </style>
  </head>
  <body>
  
  <h1>AWS Certified Cloud Practitioner (CCP) Quiz</h1>
  
  <div id="quizContainer">
    <div id="questionCard" class="card">
      <!-- Question & feedback inserted here -->
    </div>
  </div>
  <button id="nextBtn" disabled>Next</button>
  
  <div id="score">Score: 0%</div>
