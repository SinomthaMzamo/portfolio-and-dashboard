<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip cards</title>
    <style>
        .flip-card {
        width: 720px;      /* fixed width or use relative units */
        height: 560px;     /* fixed height or use relative units */
        perspective: 1000px;  /* needed for 3D effect */
        }

        .flip-card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        transition: transform 0.6s;
        transform-style: preserve-3d;
        }

        .flip-card:hover .flip-card-inner,
        .flip-card.flipped .flip-card-inner {
        transform: rotateY(180deg);
        }

        /* Both front and back share the exact same size */
        .flip-card-front,
        .flip-card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        border-radius: 1rem;   /* optional */
        overflow: hidden;      /* optional */
        }

        /* Front side */
        .flip-card-front {
        background-color: #bbb;
        color: black;
        }

        /* Back side */
        .flip-card-back {
        background-color: #2980b9;
        color: white;
        transform: rotateY(180deg);
        }
        .front-wrapper{
          display: flex;
          flex-direction: column;
          justify-content: space-between;
          gap: 1rem;
        }

    </style>
</head>
<body>
    <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <!-- front content -->
             
          </div>
          <div class="flip-card-back">
            <!-- back content -->
             
             </div>
          </div>
        </div>
      </div>
      
</body>
</html>
