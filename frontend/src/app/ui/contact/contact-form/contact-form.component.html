<form class="contact-form" #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">
    <div class="particulars">
        <div class="form-group">
            <label for="name">Your name</label>
            <input id=""name name="name" type="text" ngModel required/>
        </div>
        <div class="form-group">
            <label for="email">Your email address</label>
            <input id=""email name="email" type="email" ngModel required/>
        </div>
        <div class="form-group">
            <label for="subject">Subject</label>
            <input id=""subject type="text" name="subject" ngModel required/>
        </div>
    </div>
    <div class="form-group">
        <label for="message">Your message</label>
        <textarea name="message" id="message" rows="20" ngModel required></textarea>
    </div>
    <button class="btn light-btn stretch">Send message</button>
</form>
