<form #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm)">
    <h3 class="form-title">Sign Up</h3>
    <div class="form-group">
        <label for="email">Email</label>
        <input ngModel required type="text" name="email" id="email" placeholder="Enter your email address, you will need to have access to this inbox to get authenticated.">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input ngModel required type="password" name="password" id="password" placeholder="Create a secure password">
    </div>
    <div class="form-group">
        <label for="passwordConfirm">Confirm Password</label>
        <input ngModel required type="password" name="passwordConfirm" id="passwordConfirm" placeholder="Re-enter the password entered above.">
    </div>
    <button class="submit-btn">Sign Up</button>
</form>
