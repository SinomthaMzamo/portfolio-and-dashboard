<form #signInForm="ngForm" (ngSubmit)="onSubmit(signInForm)">
    <h3 class="form-title">Sign In</h3>
    <div class="form-group">
        <label for="signInEmail">Email</label>
        <input ngModel required type="email" name="signInEmail" id="signInEmail" placeholder="Enter your email address, the one you used to sign up.">
    </div>
    <div class="form-group">
        <label for="signInPassword">Password</label>
        <input ngModel required type="password" name="signInPassword" id="signInPassword" placeholder="Enter your password.">
    </div>
    <button class="submit-btn">Sign In</button>
</form>
