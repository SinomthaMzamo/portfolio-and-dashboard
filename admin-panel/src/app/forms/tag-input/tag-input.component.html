<!-- tag-input.component.html -->
<article class="tags-wrapper sm:max-w-xl max-sm:h-full w-full mx-auto p-4 bg-slate-950 shadow-2xl rounded border-l-2 border-indigo-600">
    <div class="f-group">
        <label for="tags">{{label}}</label>
        <input
        [formControl]="tagsControl"
        (input)="onInputChange($event)"
        class="tags-input"
        type="text"
        autocomplete="off"
        />
    </div>
    
    
    <p *ngIf="!isInputValid" class="text-sm text-red-400/70 italic">Please enter no more than five</p>
  
    <div class="tags-row">
      <div *ngFor="let tag of tagList; let i = index" class="tag">
        <button type="button" (click)="removeTag(i)" class="tagBtn cursor-pointer text-indigo-200 hover:text-indigo-300 transition">
          <i class="fa-solid fa-xmark"></i>
        </button>
        <span class="rounded-tag bg">{{ tag }}</span>
      </div>
    </div>
  </article>
