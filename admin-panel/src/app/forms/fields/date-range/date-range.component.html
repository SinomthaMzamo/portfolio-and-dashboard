<!-- row group of start and end date fields -->
<div [formGroup]="groupDate" class="row-group">
    @for (item of dateRange; track $index) {
        <app-date-input
            [label]="item.label"
            [id]="item.id"
            [name]="item.name"
            [type]="item.type"
            formControlName={{item.formControlName}}
            ngModel>
        </app-date-input>
    } 
</div>
