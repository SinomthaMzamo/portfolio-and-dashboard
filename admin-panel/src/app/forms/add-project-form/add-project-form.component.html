<div class="form-wrapper">
    <div class="scroll-inner">
        <div class="title">Release a new project</div>
        <form class="form">
            <!-- text field form group -->
            <app-text-input [label]="'Project Name'" [id]="'project-name'" [name]="'project-name'" [placeholder]="'Enter the project name'" [type]="'text'" />
            <!-- textarea field form group -->
             <app-textarea [label]="'Project Description'" [id]="'project-description'" [name]="'project-description'" [placeholder]="'Enter your project description'" [type]="''"/>
            <!-- row group of start and end date fields -->
            <app-date-range/>
            
            <!-- image uploader -->
            <div class="f-group">
                <label for="image">Upload project cover image</label>
                <app-image-uploader></app-image-uploader>
            </div>
            <!-- tag inputs -->
            <app-tag-input [label]="'Enter tags, comma separated'"></app-tag-input>
             <!-- password input -->
            <button type="submit" class="form-btn">Release project</button>
        </form>
    </div>
    
    
</div>
