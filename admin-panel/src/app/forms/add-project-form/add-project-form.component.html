<div class="form-wrapper">
    <div class="scroll-inner">
        <div class="form-title">Release a new project</div>
        <form class="form" [formGroup]="projectForm" (ngSubmit)="onSubmit(projectForm.value)">
            <!-- text field form group -->
            <app-text-input 
                [label]="'Project Name'" 
                [id]="'project-name'" 
                [name]="'project-name'" 
                [placeholder]="'Enter the project name'" 
                [type]="'text'" 
                formControlName="name"
            />
            <!-- textarea field form group -->
             <app-textarea 
                [label]="'Project Description'" 
                [id]="'project-description'" 
                [name]="'project-description'" 
                [placeholder]="'Enter your project description'" 
                [type]="''"
                formControlName="description"
            />
            <!-- row group of start and end date fields -->
            <app-date-range formControlName="duration"/>
            
            <!-- image uploader -->
            <div class="f-group">
                <label for="image">Upload project cover image</label>
                <app-image-uploader 
                    formControlName="image" 
                    [label]="''" 
                    [id]="''" 
                    [name]="''" 
                    [type]="''" 
                />
            </div>
            <!-- tag inputs -->
            <app-tag-input 
                [label]="'Enter tags, comma separated'" 
                [id]="''" 
                [name]="''" 
                [type]="''"  
                formControlName="tags"
            />
            <button type="submit" class="form-btn">Release project</button>
        </form>
    </div>
    
    
</div>
